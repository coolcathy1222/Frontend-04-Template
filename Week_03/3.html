<script>
	function kmp(source, pattern) {
		let table = new Array(pattern.length).fill(0);

		{
			let i = 1, j = 0;
			while(i < pattern.length) {
				if(pattern[i] === pattern[j]) {
					i++, j++;
					table[i] = j;
				}else {
					if(j === 0) {
						i++;
					}else {
						j = table[j];
					}
				}
			}
			// console.log(table);
		}
		

		{
			let i = 0, j = 0;

			while(i < source.length) {
				if(source[i] === pattern[j]) {
					i++, j++;
					if(j === pattern.length) {
						return true;
					}
				}else {
					if(j === 0) {
						i++;
					}else {
						j = table[j];
					}
				}
			}
			return false;
		} 
	}

	console.log(kmp("abc", "abc"));
	
</script>
